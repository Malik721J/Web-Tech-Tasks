<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    input[type="submit"], input[type="reset"] {
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: #0072ff;
    }
  </style>
</head>
<body>

  <form>
    <h2>✨ Login Page ✨</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="John Doe" 
           pattern="[A-Za-z ]{3,30}" required 
           title="Only letters allowed (3–30 characters)">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="10-digit number"
           pattern="[0-9]{10}" required 
           title="Enter a valid 10-digit number">

    <label for="password">Password</label>
    <input type="password" id="password" name="password"
           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
           title="Must contain at least one uppercase, one lowercase, one number, and 6+ characters"
           required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label>
      <input type="checkbox" required> I agree to the Terms & Conditions
    </label>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>

</body>
</html>
